    <form action="#" method="POST" enctype="application/x-www-form-urlencoded">
        <div>
            <label>Descripcion:</label> <br>
            <textarea name="Descripcion id="Descripcion"  required>Explique brevemente como es la pieza que queres fabricar</textarea>
        </div>
        <div>   
            <label>Material:</label> 
            <select>
                <option value="xau">oro</option>
                <option value="ag">plata</option>
                <option value="pt">platino</option>
            </select>
        </div>
        <div>   
            <label>Tipo de piedra:</label> 
            <select>
                <option value="br">brillante</option>
                <option value="cu">cubic</option>
                <option value="otra">otra</option>
            </select>
        </div> 
        <div>   
            <label>Otro:</label> 
            <select>
                <option value="1">opcion1</option>
                <option value="2">opcion2</option>
                <option value="3">opcion3</option>
