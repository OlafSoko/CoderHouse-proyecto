    <h1 class="center">CONTACTANOS</h1>
    <p class="center">
        Te dejamos un formulario para que nos dejes tus datos y nos contactaremos a la brevedad
    </p>

    <form action="#" method="POST" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label>Nombre:</label> 
            <input type="text" name="nombre" id="nombre" required> 
        </div>
        <div class="form-group">    
            <label>Apellido:</label> 
            <input type="text" name="apellido" id="apellido" required> 
        </div>
        <div class="form-group">    
            <label>Telefono:</label> 
            <input type="number" name="telefono" id="telefono" required> 
        </div>
        <div class="form-group">   
            <label>Dejanos tu consulta:</label> 
            <input type="text" name="consulta" id="consulta"> 
        </div>
        <div class="form-group">    
            <label>Como preferis que te contactemos?</label>
            <select>
                <option value="1">Whatsapp</option>
                <option value="2">Llamada</option>
            </select>
        </div>     
        <button>Enviar</button>
    </form>
